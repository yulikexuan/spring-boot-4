# spring.application.name=spring-boot-4
spring:
  application:
    name: spring-boot-4
  datasource:
    url: jdbc:postgresql://localhost:54316/postgres?currentSchema=public
    username: postgres
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  sql:
    init:
      mode: always

logging:
  level:
    org.springframework.jdbc.core.JdbcTemplate: DEBUG